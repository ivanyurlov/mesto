<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио Иван Юрлов на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Иван Юрлов">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" alt="Логотип" src="./image-Sprint4/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" alt="Фото на аватаре" src="./image-Sprint4/image-avatar.jpg">
        <div class="profile__form">
          <div class="profile__text">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"><img class="profile__edit-mark" alt="Иконка - ручка" src="./image-Sprint4/Pen.png"></button>               
        </div>
      </div>
      <a href="https://unsplash.com/" class="profile__add-button"><img class="profile__plus" alt="Плюс" src="./image-Sprint4/Plus.png"></a>
    </section>
    <section class="elements" aria-label="Карточки">
      <div class="element">
        <img class="element__photo" alt="Фото - Карачаевск" src="./image-Sprint4/kirill-pershin-1088404-unsplash.png">
        <div class="element__like">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" alt="Фото - Гора Эльбрус" src="./image-Sprint4/kirill-pershin-1404681-unsplash.png">
        <div class="element__like">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" alt="Фото - Домбай" src="./image-Sprint4/kirill-pershin-1556355-unsplash.png">
        <div class="element__like">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" alt="Фото - Камчатка" src="./image-Sprint4/alex-glebov-4rp1MItKyWk-unsplash.jpg">
        <div class="element__like">
          <h2 class="element__title">Камчатка</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" alt="Фото - Красноярск" src="./image-Sprint4/alexander-awerin-uG4PHgHwAfM-unsplash.jpg">
        <div class="element__like">
          <h2 class="element__title">Красноярск</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" alt="Фото - Санкт-Петербург" src="./image-Sprint4/daniil-smetanin-q61fhpgLAgQ-unsplash.jpg">
        <div class="element__like">
          <h2 class="element__title">Санкт-Петербург</h2>
          <button class="element__heart"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
        <input class="popup__profession" type="text" placeholder="Профессия" value="Исследователь океана">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
